name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build and Test
        env:
          DATABASE_CLIENT: sqlite
          DATABASE_URL: ./db/test.db
        run: |
          npm run lint &&
          npm test